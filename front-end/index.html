<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Books</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Books App</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <!-- columna para el formulario -->
            <div class="col-md-4 p-4">
                <form action="" id="book-form" class="card card-body">
                    <br>
                    <div class="form-group">
                        <input type="text" id="title" class="form-control" placeholder="Book Title" autofocus>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="author" class="form-control" placeholder="Author">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="isbn" class="form-control" placeholder="Isbn">
                    </div>
                    <br>
                    <div class="mb-3">
                            <input type="file" class="form-control" id="image" data-input-image accept=".jpg, .jpeg, .png" required>
                            <div class="box-image mt-3" id="container-imagen-cargada" >
                                <img class="imagen-cargada" id="imagen-cargada" src="">
                            </div>
                    </div>


                    <button class="btn btn-primary">
                        Save Book
                    </button>

                </form>
                
            </div>
                        <!-- columna para los libros guardados -->
            <div class="col-md-8" id="books-cards">
                
            </div>
        </div>
    </div>
</body>

</html>
